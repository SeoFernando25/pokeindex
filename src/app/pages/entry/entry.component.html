<div class="grid grid-cols-1 sm:grid-cols-2 h-full">
  <!-- Left -->
  <div class="sidebar flex flex-col flex-1 grid-cols-1 card-gradient">
    <!-- Left top bar -->
    <div class="flex p-2 bg-gray-100/30 h-min max-h-screen">
      <!-- Left -->
      <div class="flex-1"></div>
      <!-- Middle -->
      <span
        class="flex-1 whitespace-nowrap justify-center m-auto text-white text-lg font-bold"
      >
        <span>
          {{ pokedex.identifierToReadableName(this.pokemonName) }}
        </span>
        <span class="bg-red-300 p-1 rounded-md text-sm text-white"
          >&nbsp; FIRE &nbsp;
        </span>
      </span>
      <!-- Right -->
      <div class="flex-1 text-end text-lg">
        <span class="fa-solid fa-weight-hanging text-white"></span>
        <span class="text-white text-bold"> 69.0 </span>
      </div>
    </div>
    <!-- Pokemon preview -->
    <div class="flex-1 flex justify-center align-middle">
      <img
        class="object-contain p-4 pixelated"
        loading="lazy"
        src="{{
          this.pokemon
            ? this.pokemon.sprites.front_default || '/assets/img/MISSINGNO.webp'
            : '/assets/img/MISSINGNO.webp'
        }}"
        alt="Photo
        of a {{ pokedex.identifierToReadableName(this.pokemonName) }}"
      />
    </div>
  </div>
  <!-- Right -->
  <div class="flex-1">
    <div class="h-24 w-24 bg-white"></div>
    <div class="h-24 w-24 bg-white"></div>
    <div class="h-24 w-24 bg-white"></div>
    <!-- Stats: HP, Attack, defence Sp. Atk, Sp. Def, Speed, Total -->
    <!-- Use a 2 by 6 grid -->
    <div
      class="grid grid-cols-2 p-2 bg-white rounded-lg shadow-lg m-4 stats-card"
    >
      <div>
        <h4>Stats</h4>
      </div>
      <div>
        <h4>Base</h4>
      </div>
      <div class="bg-red-500 text-white">
        <h4>HP</h4>
      </div>
      <div class="bg-red-300 shadow-lg">
        <h4>90</h4>
      </div>
      <div class="bg-orange-500 text-white">
        <h4>Attack</h4>
      </div>
      <div class="bg-orange-300">
        <h4>85</h4>
      </div>
      <div class="bg-yellow-500 text-white">
        <h4>Defence</h4>
      </div>
      <div class="bg-yellow-300">
        <h4>75</h4>
      </div>
      <div class="bg-blue-500 text-white">
        <h4>Sp. Atk</h4>
      </div>
      <div class="bg-blue-300 text">
        <h4>115</h4>
      </div>
      <div class="bg-green-500 text-white">
        <h4>Sp. Def</h4>
      </div>
      <div class="bg-green-300">
        <h4>100</h4>
      </div>
    </div>
  </div>
</div>
