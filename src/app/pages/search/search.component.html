<!-- 2 Horizontal flex boxes (Filter, Search) -->
<div
  class="flex flex-col sm:flex-row"
  *ngIf="pokedex.filteredPokemons.getValue().slice(0, 50).length !== 0"
>
  <!-- Search/Filters -->
  <div class="p-4 flex-1 flex-row sm:max-w-[35%]">
    <mat-form-field appearance="standard" class="w-full">
      <mat-label>Pok√©mon name or number</mat-label>
      <span matPrefix class="fa-solid fa-magnifying-glass">&nbsp;</span>
      <input class="" type="text" matInput placeholder="Charizard" />
    </mat-form-field>
  </div>

  <!-- Search Results -->
  <div class="p-4">
    <div class="self-center ml-0 mr-0 mt-0 flex flex-wrap justify-center gap-4">
      <!-- Pokemon Card list -->
      <app-pokecard
        *ngFor="
          let pokemonName of pokedex.filteredPokemons.getValue().slice(0, 50)
        "
        [pokemonName]="pokemonName"
      ></app-pokecard>
    </div>
  </div>
</div>

<!-- No cards found -->
<!-- flex center horizontal and verical -->
<div
  class="m-auto flex justify-center items-center h-full"
  *ngIf="pokedex.filteredPokemons.getValue().slice(0, 50).length === 0"
>
  <!-- Aling vertical -->
  <div class="grid grid-cols-1 gap-4 place-items-center">
    <h1 class="bold">Nothing found!</h1>
    <img
      alt="MISSINGNO"
      src="/assets/img/MISSINGNO.webp"
      class="object-contain h-[50vh]"
    />
    <span>A wild MISSINGNO appeared!</span>
  </div>
</div>
