<div
  [attr.data-card-color]="this.cardColor"
  (click)="onClick()"
  [style]="'color:' + this.cardColor + ';'"
  class="static shadow-xl grid p-2 w-[150px] h-[245px] {{
    this.cardColor
  }}-gradient rounded-xl transform transition hover:scale-110 cursor-pointer select-none overflow-hidden"
  matBadge="#{{ this.displayNumber || '?' }}"
  matBadgePosition="after"
  matBadgeColor="primary"
>
  <!-- Card Header (img) -->
  <div class="rounded-t-lg w-full card-sprite-container">
    <span class="card-bg rounded-t-lg"></span>
    <img
      class="card-sprite p-2 m-auto w-[90%] h-auto min-h-[50%] object-contain"
      fetchpriority="low"
      src="{{
        this.pokemon
          ? this.pokemon.sprites.front_default || '/assets/img/MISSINGNO.webp'
          : '/assets/img/MISSINGNO.webp'
      }}"
      alt="Photo
    of a {{ pokedex.identifierToReadableName(this.pokemonName) }}"
    />
  </div>

  <!-- Card Content num/name/etc -->
  <!-- {{this.cardColor}}-300  -->
  <div
    class="card-content rounded-b-lg place-items-center font-bold text-md bg-gray-500/30"
  >
    <div
      [style]="'background:' + this.cardColor + ';'"
      class="card-content-top card-label-bg p-1 h-min w-full text-center justify-center align-middle flex"
    >
      {{ pokedex.identifierToReadableName(this.pokemonName) }}
    </div>

    <div class="card-content-bottom inline-flex flex-wrap gap-4">
      <app-poketype
        *ngFor="let TName of this.pokemon?.types"
        pokemonType="{{ TName.type.name }}"
      ></app-poketype>
    </div>
  </div>
</div>
