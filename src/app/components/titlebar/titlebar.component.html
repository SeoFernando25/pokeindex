<!-- Fine example for reference -->
<!-- https://flowbite.com/docs/components/navbar/ -->
<nav
  class="p-4 w-full bg-white self-center inline-flex flex-wrap justify-center items-center gap-4 z-10 overflow-hidden"
>
  <!-- Logo -->
  <a routerLink="/" class="flex items-center select-none gap-4">
    <img
      src="assets/img/favicon.svg"
      alt="Logo"
      class="w-10 h-10 object-contain"
    />
    <span class="text-2xl">PokeIndex</span>
  </a>
  <!-- Locale switch -->
  <app-locale-toggle></app-locale-toggle>
  <!-- Search Bar -->

  <mat-form-field appearance="standard" class="flex-1" (ngSubmit)="onSubmit()">
    <mat-label>Pok√©mon name</mat-label>
    <span matPrefix class="fa-solid fa-magnifying-glass">&nbsp;</span>
    <input
      #searchInput
      matInput
      aria-label="Pokemon Name or Number"
      [value]="searchValue"
      (input)="onInput($event)"
      (change)="onInput($event)"
      (focus)="onFocus()"
      (keydown.enter)="onSubmit()"
    />
    <div matSuffix class="py-4">
      <span class="kbd">/</span>
    </div>
  </mat-form-field>
</nav>
